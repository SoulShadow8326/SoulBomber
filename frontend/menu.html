<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulBomber - Main Menu</title>
    <link rel="icon" href="/bombs/bomb.png">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="background-canvas" class="background-canvas"></canvas>
    
    <div id="main-menu" class="screen active">
        <div class="title-section">
            <h1 class="pixel-title">SoulBomber</h1>
            <p class="pixel-subtitle">Pixel Perfect Bomberman</p>
        </div>
        
        <div class="menu-buttons">
            <button class="pixel-button" onclick="window.location.href='/lobby-list'">Join Game</button>
            <button class="pixel-button create-lobby" onclick="window.location.href='/create-lobby'">Create Lobby</button>
        </div>
    </div>

    <script src="/js/background.js"></script>
    <script>
        let audioContext = null;
        let backgroundMusic = null;
        let gainNode = null;
        
        function initializeAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                gainNode = audioContext.createGain();
                gainNode.connect(audioContext.destination);
                gainNode.gain.value = 0.25;
                
                fetch('/audio/bomberman_beginning.ogg')
                    .then(response => response.arrayBuffer())
                    .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
                    .then(audioBuffer => {
                        backgroundMusic = audioBuffer;
                        playBackgroundMusic();
                    })
                    .catch(error => {
                        console.log('Failed to load background music:', error);
                    });
            } catch (error) {
                console.log('Audio context not supported:', error);
            }
        }
        
        function playBackgroundMusic() {
            if (audioContext && backgroundMusic) {
                const source = audioContext.createBufferSource();
                source.buffer = backgroundMusic;
                source.connect(gainNode);
                source.loop = true;
                source.start(0);
            }
        }
        
        function resumeAudio() {
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            initializeAudio();
        });
        
        document.addEventListener('click', function() {
            resumeAudio();
        }, { once: true });
    </script>
</body>
</html>
